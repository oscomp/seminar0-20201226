<h2><strong>前言</strong></h2>
<ul>
<li><code>xv6</code> 和 <code>xv6-riscv</code> 是 <code>MIT</code> 写的教学操作系统，在 <a href="https://github.com/mit-pdos/xv6-riscv.git">github</a> 上开源</li>
<li><code>xv6</code> 官方目前只支持 <code>qemu</code> 平台</li>
<li><code>k210</code>：<code>kendryte</code> 产商于 2018 年发布的 <code>RISC-V</code> 双核 64 位处理器</li>
<li><code>RustSBI</code>：华科网安同学 <code>洛佳</code> 提供的强大的 <code>Rust</code> 嵌入式项目，为移植工作提供很大帮助</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2><strong>移植成果</strong></h2>
<ul>
<li>多核启动</li>
<li>虚拟内存管理</li>
<li>时钟中断</li>
<li>S 态外部中断</li>
<li>SD 卡驱动</li>
<li>用户多进程</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2><strong>运行</strong></h2>
<p><img src="../img/xv6-k210_on_k210.gif" alt="run" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2><strong>为什么选择 xv6</strong></h2>
<ul>
<li>一开始想要移植 <code>riscv-pk</code> 在 k210 上跑，但研究一下其代码之后发现不可行</li>
<li>寻找开源 OS，最好是 RISC-V 指令集，简单，并且已经能在 qemu 或者真实板子上运行的</li>
<li>考虑过 seL4,RT-Thread 还有其他的一些开源项目</li>
<li>最终选择 xv6-riscv，其简单，RISC-V 指令集并且已经在 qemu 上稳定运行</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">

</li>

<p>架构设计：RISC-V SBI 标准<br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h2><strong>K210</strong></h2>
<ul>
<li>两个核心，双核对等，具备独立 FPU</li>
<li>64 位处理核</li>
<li>标称频率为 400MHZ</li>
<li>双精度浮点处理单元</li>
<li>PLIC 支持高级中断管理</li>
<li>CLINT 支持 CPU 内置定时器中断与跨核心中断</li>
<li>8M 的片上 SRAM</li>
<li><strong>S 态实现有问题</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">

<h2><strong>K210 VS QEMU</strong></h2>
<ul>
<li>指令集标准版本不同，qemu 是 v1.11，k210 是 v1.9.1</li>
<li><code>MMIO</code> 内存布局不同</li>
<li>虚拟文件系统 vs SD 卡上的文件系统</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2><strong>RustSBI</strong></h2>
<ul>
<li>脱胎于 2020 年暑假鹏城实验室的“rCore代码之夏”活动</li>
<li>操作系统二进制接口标准（SBI 标准）的一种实现</li>
<li>Rust 语言编写</li>
<li>模块化设计，方便支持新的平台</li>
<li>进入国际 RISC-V SBI 实现列表，获得编号 4：</li>
</ul>
<table>
<thead>
<tr>
<th>Implementation ID</th>
<th>Name</th>
</tr>
</thead>
<tbody>
<tr>
<td>0</td>
<td>Berkeley Boot Loader (BBL)</td>
</tr>
<tr>
<td>1</td>
<td>OpenSBI</td>
</tr>
<tr>
<td>2</td>
<td>Xvisor</td>
</tr>
<tr>
<td>3</td>
<td>KVM</td>
</tr>
<tr>
<td><strong>4</strong></td>
<td><strong>RustSBI</strong></td>
</tr>
<tr>
<td>5</td>
<td>Diosix</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h2><strong>多核启动</strong></h2>
<ul>
<li>内核镜像和 RustSBI 镜像并在一起使用 py 脚本烧到 k210 的 SRAM 中</li>
<li>k210 起电运行 RustSBI，然后跳转到内核入口点</li>
<li><code>RustSBI</code> 提供接口，使得可以在启动的第 0 个核中唤醒其他核</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2><strong>多核启动</strong></h2>
<p><img src="../img/boot.jpg" alt="boot" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2><strong>虚拟内存管理</strong></h2>
<ul>
<li><code>vm.c</code></li>
<li>维护一个内核页表 <code>kernel_pagetable</code></li>
<li>这个内核页表记录了 MMIO，内核空间，用户态空间， RustSBI 从虚拟地址到物理地址的映射</li>
<li>在 void kvminithart() 里面将内核页表的首地址放到 <code>satp</code> 寄存器，然后运行 <code>sfence.vma</code> 指令</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2><strong>虚拟内存管理</strong></h2>
<p><strong>但是！！ K210 采用的是 1.9 版本的 RISC-V 标准，不存在 sfence.vma 这条指令，只有旧版指令 sfence.vm</strong><br />
怎么办？求助 <code>RustSBI</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2><strong>虚拟内存管理</strong></h2>
<p><strong>RustSBI 如何解决这个问题？</strong></p>
<ul>
<li><code>sfence.vma</code> 作为异常指令被 <code>RustSBI</code> 捕获</li>
<li>读取 <code>satp</code>（读取 <code>ppn</code>）</li>
<li>根据第二步读取的值写 <code>sptbr</code> （v1.9 指令集版本使用的寄存器，相当于 <code>satp</code>）设置页表</li>
<li>设置 <code>mstatus</code> 中相应的位开启分页（内核无法做这个工作）</li>
<li>运行旧版指令 <code>sfence.vm</code> 清空 <code>TLB</code></li>
<li>写 <code>mepc</code> 并返回到 <code>sfence.vma</code> 的下一条指令去运行（<code>mepc + 4</code>）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h2><strong>虚拟内存管理</strong></h2>

<p><img src="../img/mem_map.jpg" alt="mem_map" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2><strong>时钟中断</strong></h2>
<p><strong>通过 RustSBI 设置时钟中断</strong></p>
<ul>
<li><code>timer.c</code></li>
<li>参考 <code>rCore</code> 实现</li>
<li>通过 SBI 调用实现<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>static inline void sbi_set_timer(uint64 stime_value)
{
    SBI_CALL_1(SBI_SET_TIMER, stime_value);
}
</span></span></foreignObject></svg></code></pre>
</li>
<li>神奇的 bug：set_next_timeout 中的 printf(&quot;&quot;);</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h2><strong>S 态外部中断</strong></h2>
<p>以下参考吴一凡学长的文档，如有雷同，纯属照搬。<br />
为什么需要移植 S 态外部中断？</p>
<ul>
<li><strong>RustSBI 运行在 M 态，OS 内核运行在 S 态</strong></li>
<li><strong>想要使用 S 态众多的数据结构来对外部中断进行处理</strong></li>
</ul>
<p>移植 S 态外部中断遇到的问题：<code>k210</code> 上没有 S 态外部中断！<br />
怎么办？<br />
<strong>求助 RustSBI</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h2><strong>S 态外部中断</strong></h2>
<p><strong>RustSBI 使用黑科技解决 K210 上 S 态外部中断</strong><br />
感谢吴一凡学长移植 <code>rCore</code> 到 <code>k210</code> 上的文档和洛佳同学的解惑。<br />
不敢班门弄斧，只说一下步骤：</p>
<ul>
<li><code>RustSBI</code> 提供一个接口</li>
</ul>
<pre><code class="language-Rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">match</span> cause {
        Trap::Exception(Exception::SupervisorEnvCall) =&gt; {
            <span class="hljs-keyword">if</span> trap_frame.a7 == <span class="hljs-number">0x0A000004</span> &amp;&amp; trap_frame.a6 == <span class="hljs-number">0x210</span> {
                <span class="hljs-comment">// We use implementation specific sbi_rustsbi_k210_sext function (extension </span>
                <span class="hljs-comment">// id: 0x0A000004, function id: 0x210) to register S-level interrupt handler</span>
                <span class="hljs-comment">// for K210 chip only. This chip uses 1.9.1 version of privileged spec,</span>
                <span class="hljs-comment">// which did not declare any S-level external interrupts. </span>
                ...
            } <span class="hljs-keyword">else</span> {
                ...
        }}}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>S 态外部中断处理函数 <code>supervisor_external_handler</code></li>
<li>将这个函数指针作为参数调用 <code>RustSBI</code> 提供的接口</li>
<li>外部中断将会在 <code>supervisor_external_handler</code> 中处理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2><strong>用户多进程</strong></h2>
<p><img src="../img/proc.jpg" alt="proc" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2><strong>SD 卡驱动</strong></h2>
<ul>
<li><code>sdcard.c</code></li>
<li>官方 SDK demo 实现了读取 sd 卡的例程</li>
<li>暴力出奇迹，移植官方 SDK 到内核中</li>
<li>问题：官方 SDK 编译链不同，代码太多，依赖关系复杂</li>
<li>和很多外设打交道，比如 GPIO，FPIO 等等，还需要调整时钟信号</li>
<li>最终将官方 SDK 部分模块移植到了内核中，成功通过 SD 卡读取测试</li>
<li>SD 卡读写还不稳定</li>
<li>C 开发环境缺乏包管理工具</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h2><strong>文件系统</strong></h2>
<ul>
<li>由于 SD 卡读写不稳定的问题还没解决，还没完成</li>
<li>xv6 文件系统 or Fat32 文件系统 or 全都要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2><strong>软硬协同调试</strong></h2>
<ul>
<li>硬件调试非常非常麻烦，希望有软件调试环境</li>
<li><code>Makefile</code> + 条件编译</li>
<li><code>make run [platform=xxx]</code></li>
<li>类似于封装硬件抽象层</li>
<li><code>RustSBI</code> 基本上处理了大部分平台无关性</li>
<li>软件调试，一键部署</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h2><strong>依赖于 RustSBI 的模块</strong></h2>
<ul>
<li>[x] 多核启动</li>
<li>[ ] 内存分配</li>
<li>[x] 虚拟内存管理（<code>sfence.vma</code> 指令）</li>
<li>[x] 时钟中断</li>
<li>[x] S 态外部中断（其实有 bug 还没修）</li>
<li>[ ] 用户多进程</li>
<li>[x] SD 卡驱动</li>
<li>[x] 文件系统</li>
<li>[x] 平台无关性</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
